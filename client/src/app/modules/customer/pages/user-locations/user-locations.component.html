<div class="flex flex-col gap-y-4">
  <app-user-locations-actions></app-user-locations-actions>

  <div class="flex justify-center">
    <div class="w-full max-w-[1280px]">
      <ng-container *ngIf="userLocations$ | async as userLocations">
        <ng-container *ngIf="userLocations.length; else empty"></ng-container>
        <ng-template #empty>
          <app-user-locations-empty></app-user-locations-empty>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
