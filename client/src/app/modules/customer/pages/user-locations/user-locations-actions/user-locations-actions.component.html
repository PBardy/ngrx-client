<header class="flex items-center w-full bg-gray-100 border-b border-gray-300">
  <div class="flex items-center w-full justify-center">
    <div class="w-full max-w-[1280px]">
      <div class="flex items-center justify-between py-8">
        <div class="flex items-center gap-x-4">
          <div class="bg-gray-300 text-gray-800 w-10 h-10 rounded">
            <div class="flex items-center justify-center w-full h-full">
              <mat-icon>map</mat-icon>
            </div>
          </div>
          <h3 class="font-bold text-2xl text-gray-800">Your locations</h3>
        </div>
        <div class="flex items-center gap-x-4">
          <ng-container *ngIf="selection.isEmpty()">
            <button
              mat-button
              routerLink="/user/customer/my/locations/create"
              class="rounded bg-primary-500 border border-primary-60"
            >
              <div class="p-2 font-sans text-lg text-gray-1000">
                Add locations
              </div>
            </button>
          </ng-container>
          <ng-container *ngIf="selection.hasValue()">
            <button
              class="rounded bg-red-500 border border-red-600"
              mat-button
              (click)="userLocationService.deleteFromSelection(selection)"
            >
              <div class="p-2 font-sans text-lg text-gray-1000">
                Delete locations
              </div>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</header>
