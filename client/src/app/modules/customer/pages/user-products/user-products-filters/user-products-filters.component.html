<section>
  <div
    class="border border-gray-300 bg-gray-200 flex items-center rounded-lg p-4"
  >
    <input
      id="search"
      name="search"
      placeholder="Search your products"
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchTermSub.next($event)"
      class="bg-gray-200 outline-0 text-gray-800"
    />
    <mat-icon class="text-gray-800" matSuffix>search</mat-icon>
  </div>
</section>
