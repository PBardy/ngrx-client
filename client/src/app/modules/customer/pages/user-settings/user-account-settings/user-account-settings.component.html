<div class="flex flex-col bg-gray-100 border border-gray-300 rounded">
  <header class="p-4 flex flex-col gap-y-2">
    <div class="flex items-center gap-x-2">
      <mat-icon>delete</mat-icon>
      <h3 class="font-bold text-xl">Delete your account</h3>
    </div>
    <p>
      This action is irreversible. It will delete your account, shopping lists
      and other associated user data.
    </p>
  </header>
  <main class="p-4">
    <h6 class="font-bold text-base text-gray-700">Confirm deletion</h6>
    <p class="text-sm py-2 text-gray-700">
      Please type "I understand and I want to delete my account" in the field
      below to confirm account deletion.
    </p>
    <input
      id="confirm"
      type="text"
      name="confirm"
      placeholder="I confirm I want to delete my account"
      class="bg-gray-200 rounded border border-gray-300 outline-none w-full px-4 py-3 my-4 focus:bg-gray-300"
    />
  </main>
  <footer class="bg-gray-200 flex items-center justify-end py-3 px-4">
    <button
      mat-ripple
      class="bg-red-500 transition-all hover:bg-red-400 rounded"
    >
      <div class="font-bold text-gray-1000 py-2 px-4">Delete Account</div>
    </button>
  </footer>
</div>
