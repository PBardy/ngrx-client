<div class="flex flex-col gap-y-2 bg-gray-100 border border-gray-300 rounded">
  <header class="px-4 pt-4">
    <div class="flex items-center gap-x-2">
      <mat-icon>email</mat-icon>
      <h3 class="font-bold text-xl">Email</h3>
    </div>
  </header>
  <main class="px-4 pb-4">
    <form action="">
      <div class="flex flex-col gap-y-2">
        <label for="current-password">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
          class="bg-gray-200 rounded border border-gray-300 outline-none w-full px-4 py-3 focus:bg-gray-300"
        />
      </div>
    </form>
  </main>
  <footer class="bg-gray-200 flex items-center justify-end py-3 px-4">
    <button
      mat-ripple
      class="bg-gray-500 transition-all hover:bg-gray-400 rounded"
    >
      <div class="font-bold py-2 px-4">Send Verification Email</div>
    </button>
  </footer>
</div>
