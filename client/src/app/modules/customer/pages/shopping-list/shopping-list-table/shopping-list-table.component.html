<ng-container *ngIf="shoppingList$ | async as shoppingList">
  <table
    class="table"
    matSort
    mat-table
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
    [dataSource]="dataSource"
    [trackBy]="modelHelperService.trackByUuid"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <span class="id">#</span>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span class="id">{{ i + 1 }}</span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th width="100%" mat-header-cell mat-sort-header *matHeaderCellDef>
        <span class="name">Name</span>
      </th>
      <td width="100%" mat-cell *matCellDef="let element">
        <div class="name-cell" (click)="productService.viewProduct(element)">
          <a class="name-link">{{ element.name | titlecase }}</a>
        </div>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        <span class="price">Price</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="price">{{ element.price | currency }}</span>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        <span class="status">Status</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="status">
          <mat-chip-list>
            <mat-chip
              class="chip"
              [class.bad]="productService.isUnavailable(element)"
              [class.good]="productService.isAvailable(element)"
            >
              <span>{{ element.availability }}</span>
            </mat-chip>
          </mat-chip-list>
        </div>
      </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button [matMenuTriggerFor]="selectAllMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #selectAllMenu>
          <ng-container *ngIf="!selection.isEmpty()">
            <button mat-menu-item (click)="removeProducts()">
              <mat-icon>delete</mat-icon>
              <span>Remove selected products</span>
            </button>
          </ng-container>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="selectItemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #selectItemMenu>
          <button mat-menu-item (click)="removeProduct(element)">
            <mat-icon>delete</mat-icon>
            <span>Remove product</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      class="row"
      *matRowDef="let row; columns: columns"
      [class.selected]="selection.isSelected(row)"
      (dblclick)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons>
  </mat-paginator>
</ng-container>
