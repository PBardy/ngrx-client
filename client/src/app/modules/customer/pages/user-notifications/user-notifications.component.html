<ng-container *ngIf="notifications$ | async as notifications">
  <section class="section">
    <h4>New notifications</h4>
    <ng-container *ngIf="notifications.length; else empty"></ng-container>
    <ng-template #empty>
      <app-user-notifications-empty></app-user-notifications-empty>
    </ng-template>
  </section>
</ng-container>
