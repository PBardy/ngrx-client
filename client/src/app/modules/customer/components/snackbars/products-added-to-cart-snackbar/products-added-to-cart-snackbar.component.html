<div class="flex items-center justify-between gap-x-8">
  <h4 class="font-bold text-gray-1000">
    {{ data.length }} products were added to your cart
  </h4>
  <div class="flex items-center">
    <button mat-button (click)="view()">
      <span class="font-sans font-bold text-primary-600">View</span>
    </button>
    <button mat-button (click)="close()">
      <span class="font-sans font-bold text-red-600">Close</span>
    </button>
  </div>
</div>
